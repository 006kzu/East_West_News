name: Daily Intelligence Briefing

# Trigger: Run every day at 12:00 UTC (6:00 AM CST)
on:
  schedule:
    - cron: "0 12 * * *"
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-intelligence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # We only need the libraries for the scripts, not the whole dashboard
          pip install google-genai feedparser python-dotenv requests

      - name: Run Global News Agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python run_news.py

      - name: Run Academic Scout
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python run_academic.py

      - name: Commit and Push Changes
        # This step saves the updated 'peripheral_news.db' back to your repo
        run: |
          git config --global user.name "Intelligence Bot"
          git config --global user.email "bot@example.com"
          git add peripheral_news.db
          git commit -m "ðŸ§  Daily Intelligence Update" || exit 0
          git push
