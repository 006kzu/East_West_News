name: Daily Intelligence Briefing

on:
  schedule:
    - cron: "0 12 * * *" # Runs at 12:00 UTC every day
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-intelligence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # CACHING STEP (New!)
      # This speeds up the run by remembering installed packages from yesterday
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-lite.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Lite Dependencies
        # We install from the lite file to keep the environment lean
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lite.txt

      - name: Run Global News Agent
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python run_news.py

      - name: Run Academic Scout
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python run_academic.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Intelligence Bot"
          git config --global user.email "bot@example.com"
          git add peripheral_news.db
          # The "|| exit 0" prevents the action from failing if there are no new updates today
          git commit -m "ðŸ§  Daily Intelligence Update" || exit 0
          git push
